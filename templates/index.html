<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Expiry Link</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">Expiry Link</a>
    </nav>

    <div class="form-container">
        <h1>Create Expiry Link</h1>

        <form method='POST' class="input-group">
            <input type="text" class="form-control" name="link" placeholder="" aria-label="" aria-describedby="basic-addon1">
            <div class="input-group-append">
              <input class="btn btn-success" type="submit" value="Create">
            </div>
        </form>

        <div class="position-relative">
            <a href="{{link}}" class="stretched-link">{{link}}</a>
        </div>

        {% for msg in get_flashed_messages() %}
            <p style="color: red; font-weight: bold;">{{msg}}</p>
        {% endfor %}
    </div>
</body>
</html>
